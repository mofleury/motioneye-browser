<body translate="no">

<div id="root">


</div>

<script>
    var images = $images;
    var data = images.map(function(image) {

        var isVideo = image.endsWith('.mp4');

        return {
            src : '$resources_root/data/'+image,
            title: image,
            content : 'content of ' +image,
            isVideo : isVideo,
            thumbnail : '$resources_root/data/'+ (isVideo ? image  + '.thumb' : image)
        };
    });

</script>
